<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyBFleet - Luxury Cars</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Georgia', serif;
      background-color: #0b1a30;
      color: #e0e0e0;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(11, 26, 48, 0.95);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: gold;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 16px;
    }

    .hero {
      height: 100vh;
      background: url('https://cdn.pixabay.com/photo/2016/11/29/02/03/rolls-royce-1868722_1280.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      background: rgba(11, 26, 48, 0.7);
      padding: 60px;
      text-align: center;
    }

    .overlay h1 {
      font-size: 50px;
      color: gold;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 14px 28px;
      background: transparent;
      border: 2px solid #e0e0e0;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s;
    }

    .btn:hover {
      background-color: #e0e0e0;
      color: #0b1a30;
    }

    .fleet {
      padding: 50px;
      background-color: #132c4a;
    }

    .fleet h2 {
      text-align: center;
      font-size: 36px;
      color: gold;
      margin-bottom: 40px;
    }

    .brand {
      margin-bottom: 40px;
    }

    .brand h3 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #d0d0d0;
    }

    .brand ul {
      padding-left: 20px;
    }

    .brand li {
      margin: 10px 0;
    }

    .gallery {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 200px;
      border-radius: 8px;
      border: 2px solid #444;
    }

    .hidden {
      display: none;
    }

    button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      background-color: #e0e0e0;
      color: #0b1a30;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
